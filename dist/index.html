<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Synth Keyboard</title>
        <style>
          body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
          }
          .instrument-selector {
            margin-bottom: 20px;
          }
          select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
          }
          .keyboard {
            display: flex;
            gap: 2px;
            position: relative;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
          }
          .key {
            flex: 1;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.1s;
          }
          .key.active {
            background-color: #ffcc00;
          }
          .key.sharp {
            position: absolute;
            width: 8%;
            height: 120px;
            background-color: black;
            z-index: 1;
          }
          .key.sharp.active {
            background-color: #ffcc00;
          }
          @media (max-width: 600px) {
            .key {
              height: 150px;
            }
            .key.sharp {
              height: 90px;
            }
          }
        </style>
        <script type="module" crossorigin src="/assets/index-4da3e910.js"></script>
      </head>
      <body>
        <div class="instrument-selector">
          <label for="instrument">Select Instrument:</label>
          <select id="instrument">
            <option value="synth">Piano (Synth)</option>
            <option value="guitar">Guitar</option>
            <option value="flute">Flute</option>
            <option value="piano">Piano (Classic)</option>
          </select>
        </div>
        <div class="keyboard">
          <div class="key" data-note="C4"></div>
          <div class="key sharp" data-note="C#4" style="left: 7%;"></div>
          <div class="key" data-note="D4"></div>
          <div class="key sharp" data-note="D#4" style="left: 21%;"></div>
          <div class="key" data-note="E4"></div>
          <div class="key" data-note="F4"></div>
          <div class="key sharp" data-note="F#4" style="left: 49%;"></div>
          <div class="key" data-note="G4"></div>
          <div class="key sharp" data-note="G#4" style="left: 63%;"></div>
          <div class="key" data-note="A4"></div>
          <div class="key sharp" data-note="A#4" style="left: 77%;"></div>
          <div class="key" data-note="B4"></div>
          <div class="key" data-note="C5"></div>
        </div>
        
      </body>
    </html>
